<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Roasts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loadingText">Preparing the hilarious jokes...</div>
        <div class="loadingBar">
            <div class="bar"></div>
        </div>
    </div>

    <!-- Jokes Container -->
    <div id="jokesContainer" style="display: none;">
        <div id="jokesSection"></div>
        <button class="nextButton">Next Joke</button>
        <div id="roastMore" style="display: none;">
            <p>Wanna be roasted more?</p>
            <button id="sorryBro">Sorry Bro</button>
            <button id="continueRoast">Continue</button>
        </div>
    </div>

    <!-- Sorry Screen -->
    <div id="sorryScreen" style="display: none;">
        <p>Don't underestimate me haha!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
